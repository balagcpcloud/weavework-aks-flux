---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: helloworld
  namespace: flux-system
spec:
  interval: 30s
  url: https://github.com/tf-controller/helloworld
  ref:
    branch: main
---
apiVersion: v1
kind: Secret
metadata:
  name: helloworld-tf
  namespace: flux-system
stringData:
  test-data: "test"
---
apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: helloworld-tf
  namespace: flux-system
spec:
  path: ./
  interval: 20s
  approvePlan: auto
  sourceRef:
    kind: GitRepository
    name: helloworld
    namespace: flux-system
  varsFrom:
  - kind: Secret
    name: helloworld-tf
    varsKeys:
    - test-data:subject
  writeOutputsToSecret:
    name: helloworld-tf-outputs
  runnerPodTemplate:
    metadata:
      labels:
        instance: helloworld-tf # This is the name of the Terraform resource
    spec:
      image: weaveworks/tf-runner
      hostAliases:
      - hostnames:
        - host.docker.internal
        ip: 127.0.0.1
